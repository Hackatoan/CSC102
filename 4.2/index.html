<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>moving image</title>
  </head>
  <body>
    <div id="grid-container">
      <button onclick="move(`up`)" id="topButton">Up</button>
      <button onclick="move(`left`)" id="leftButton">Left</button>
      <div id="container">
        <img id="movableImage" src="dvd.png" />
      </div>
      <button onclick="move(`right`)" id="rightButton">Right</button>
      <button onclick="move(`down`)" id="bottomButton">Down</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
